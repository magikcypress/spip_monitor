<B_poids_monitor_semaine>[
<BOUCLE_poids_monitor_semaine(MONITOR_LOG){si #ENV{periode,semaine}|=={'semaine'}}{id_syndic}{statut=poids}{par maj}{inverse}{diff_par_semaine maj}{','}>
{ 
	"label" : "#MAJ",
	"value" : "[(#VALEUR|div{1024}|round{2})]"
